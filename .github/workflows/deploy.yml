name: Deploy Laravel + Vue App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Application
        working-directory: /var/www/cash-flow-system
        run: |
          echo "ðŸš€ Starting deployment..."
          git reset --hard
          git pull origin master
          
          # Install PHP dependencies
          composer install --no-dev --optimize-autoloader

          # Run migrations
          php artisan migrate --force

          # Build frontend
          npm ci --omit=dev
          npm run build

          # Fix permissions
          sudo chown -R mmanuel:apache /var/www/cash-flow-system
          sudo chmod -R 775 /var/www/cash-flow-system/storage /var/www/cash-flow-system/bootstrap/cache

          # Restart Apache
          sudo systemctl restart httpd

          echo "âœ… Deployment complete!"
